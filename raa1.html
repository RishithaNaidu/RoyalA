<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Attire</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap">
    <style>
        /* CSS Variables */
        :root {
            --text-color: white;
            --background-color: #f5f5f5;
            --title-color: #e3c8a8;
            --subtitle-color: #555;
            --footer-bg-color: #333;
            --footer-text-color: #fff;
        }

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .full-height-section, .video-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .full-height-section video, .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: var(--title-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .buttons-bottom {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons-bottom button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            outline: none;
            color: var(--text-color);
        }

        .buttons-bottom button:focus {
            border: 2px solid var(--text-color);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            color: var(--subtitle-color);
            margin: 40px 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        .additional-videos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .image-section {
            margin: 20px 0;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border: 5px solid var(--title-color);
            margin-bottom: 20px;
        }

        .footer {
            background-color: var(--footer-bg-color);
            color: var(--footer-text-color);
            text-align: center;
            padding: 20px;
            width: 100%;
            clear: both;
        }

        .footer a {
            color: var(--footer-text-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 36px;
                margin-top: 10px;
            }

            .subtitle {
                font-size: 18px;
            }

            .buttons-bottom {
                flex-direction: column;
            }

            .buttons-bottom button {
                margin: 5px 0;
            }
            
            .footer a {
                font-size: 20px;
            }
        }
    </style>

</head>
<body>
    <header class="full-height-section">
        <video autoplay muted loop playsinline>
            <source src="videoframe1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="title">Royal Attire</h1>
        <nav class="buttons-bottom">
            <button onclick="location.href='couture1.html'" aria-label="COUTURE">Couture</button>
            <button onclick="location.href='diffuse1.html'" aria-label="DIFFUSE">Diffuse</button>
            <button onclick="location.href='highjewellery1.html'" aria-label="High Jewellery">High Jewellery</button>
            
        </nav>        
    </header>

    <h2 class="subtitle">"For culture to be relevant, it needs to be dynamic."</h2>

    <footer class="footer">
        <p>&copy; 2024 Royal Attire. All rights reserved.</p>
        <p>For inquiries, contact us at <a href="mailto:info@royalattire.com">info@royalattire.com</a></p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram"></a>
            <a href="https://facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook"></a>
            <a href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/240px-YouTube_icon_%282013-2017%29.png" alt="YouTube"></a>
            <a href="https://pinterest.com" target="_blank"><img src="pinterest.jpg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
