<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form, .cart-items, .order-summary {
            display: none;
        }

        form.active, .cart-items.active, .order-summary.active {
            display: block;
        }

        label, input {
            margin: 10px 0;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .order-summary {
            background: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <!-- Cart View -->
        <div id="cart-view" class="cart-items active">
            <div class="cart-item">
                <p>Product Name</p>
                <p>Quantity: <input type="number" value="1" min="1"></p>
                <p>Price: $100</p>
                <button class="remove-item">Remove</button>
            </div>
            <button onclick="goToStep('shipping-view')">Proceed to Shipping</button>
        </div>

        <!-- Shipping View -->
        <form id="shipping-view">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
            <button type="button" onclick="goToStep('payment-view')">Proceed to Payment</button>
        </form>

        <!-- Payment View -->
        <form id="payment-view">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="button" onclick="goToStep('review-view')">Review Order</button>
        </form>

        <!-- Review View -->
        <div id="review-view" class="order-summary">
            <p>Product Name - Quantity: 1 - Price: $100</p>
            <p>Total: $100</p>
            <button onclick="submitOrder()">Submit Order</button>
        </div>

        <!-- Confirmation View -->
        <div id="confirmation-view" class="order-summary">
            <h2>Order Confirmation</h2>
            <p>Thank you for your purchase! Your order number is 12345.</p>
            <p>You will receive an email confirmation shortly.</p>
        </div>
    </div>

    <script>
        function goToStep(stepId) {
            document.querySelectorAll('.active').forEach(el => el.classList.remove('active'));
            document.getElementById(stepId).classList.add('active');
        }

        function submitOrder() {
            alert('Order submitted successfully!');
            goToStep('confirmation-view');
        }
    </script>
</body>
</html>
