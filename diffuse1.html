<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Attire</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap">
    <style>
        /* CSS Variables */
        :root {
            --text-color: white;
            --background-color: #000000; /* Black background */
            --title-color: #e3c8a8;
            --subtitle-color: #555;
            --highlight-color: #ffffff; /* White color for highlight */
            --paragraph-color: #cccccc; /* Paragraph text color */
        }

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color); /* Set background color */
            overflow-x: hidden;
        }

        .full-height-section, .video-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .full-height-section video, .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .buttons-top {
            display: flex;
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .buttons-top button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            outline: none;
            color: var(--text-color);
        }

        .buttons-top button.diffuse {
            border: 2px solid var(--highlight-color); /* White border for Diffuse button */
            position: relative;
            overflow: hidden;
        }

        .buttons-top button.diffuse:focus {
            border: 2px solid var(--text-color); /* White border for Diffuse button on focus */
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: var(--title-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            position: relative;
        }

        @media (max-width: 768px) {
            .buttons-top {
                flex-direction: column;
                align-items: center;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }

            .buttons-top button {
                margin: 5px 0;
            }

            .title {
                font-size: 36px;
                margin-top: 10px;
            }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 25px; /* Changed font size */
            font-style: italic;
            text-align: center;
            color: #f0edeb; /* Changed font color */
            margin: 20px 20px;
            text-shadow: 1px 1px 2px rgb(255, 255, 255);
            text-transform: uppercase; /* Added text-transform */
            font-weight: bold; /* Added font weight */
        }

        .paragraph {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            color: var(--paragraph-color); /* Changed paragraph text color */
            margin: 10px 0;
            line-height: 1;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container a {
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Set text color to white */
            position: relative;
            display: block;
        }

        .image-container img {
            max-width: 300px; /* Increase the maximum width of the images */
            width: 100%; /* Ensure images take full width of their container */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .footer {
            background-color: rgb(5, 5, 5); /* Change background color to black */
            color: var(--footer-text-color);
            text-align: center;
            padding: 20px;
            width: 100%;
            clear: both;
            margin-top: auto; /* Push footer to bottom */
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            color: white;
            margin-bottom: 10px;
        }

        .social-icons {
            color: white;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            vertical-align: middle;
        }

    </style>
</head>
