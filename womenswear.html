<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womens Wear</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap">
    <style>
        :root {
            --text-color: white;
            --background-color: #f5f5f5;
            --title-color: #e3c8a8;
            --subtitle-color: #9e9e9e;
            --footer-bg-color: #030303;
            --footer-text-color: #fff;
        }
        /* Resetting default margin and padding */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Setting body font and background */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5f5f5; /* Fallback background color */
            margin: 0;
            padding: 0;
        }

        /* Styling for the content section */
        .content {
            position: relative;
            max-width: 100%; /* Adjust to 100% to fit the viewport */
            margin: 20px auto;
            text-align: center;
            color: #3d3c3c; /* Dark text color */
        }

        /* Styling for the main heading */
        .content h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        /* Styling for the paragraph */
        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #5a5959; /* Slightly darker text color */
            margin-bottom: 20px;
        }

        /* Styling for images */
        .content img {
            max-width: 100%; /* Ensure images do not exceed the width of their container */
            height: auto; /* Allow images to scale proportionally */
            display: block; /* Ensure images do not have extra space below */
            border: 5px solid #fff; /* White border */
            margin: 0 auto 20px; /* Center align images with bottom margin */
            position: relative; /* Ensure relative positioning for overlay */
        }

        .button-container {
            position: absolute;
            top: 70%; /* Adjust vertical position */
            left: 50%; /* Adjust horizontal position */
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            width: 100%;
        }

        .buttons-top,.buttons-bottom {
            background-color: transparent;
            color: rgb(255, 255, 255);
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            font-family: 'Playfair Display', serif;
        }
        .buttons-top:hover,.buttons-bottom:hover {
            background-color: rgb(255, 255, 255);
            color: #000;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            /* Gradient color */
            background: linear-gradient(90deg, #000000, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Fallback solid color */
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        /* Styling for additional description */
        .additional-description {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            background-color: var(--footer-bg-color);
            color: var(--footer-text-color);
            text-align: center;
            padding: 20px;
            width: 100%;
            clear: both;
        }

        .footer a {
            color: var(--footer-text-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .buttons-top, .buttons-bottom {
                font-size: 16px;
                padding: 8px 16px;
            }

            .title {
                font-size: 36px;
                margin-top: 10px;
            }

            .subtitle {
                font-size: 18px;
            }
            
            .footer a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="full-height-section">
        <h1 class="title">WOMENS WEAR</h1>
    </header>

    <div class="content">
        <div class="button-container">
            <button class="buttons-top" onclick="window.location.href='couture1.html'">COUTURE</button>
            <button class="buttons-bottom" onclick="window.location.href='diffuse1.html'">DIFFUSE</button>
        </div>
        <img src="womenswear.png" alt="Fine Jewellery">
        <p>Strong-willed and culture proud</p>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Royal Attire. All rights reserved.</p>
        <p>For inquiries, contact us at <a href="mailto:info@royalattire.com">info@royalattire.com</a></p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram"></a>
            <a href="https://facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook"></a>
            <a href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/240px-YouTube_icon_%282013-2017%29.png" alt="YouTube"></a>
            <a href="https://pinterest.com" target="_blank"><img src="pinterest.jpg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
