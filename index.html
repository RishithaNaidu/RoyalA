<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        video#background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background: no-repeat;
            background-size: cover;
        }

        .header {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: var(--title-color);
            text-shadow: 2px 2px 4px rgb(255, 255, 255);
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            width: 400px;
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: #fff;
        }

        .input-group.remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group.remember-me input {
            width: auto;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        p, a {
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="videoframec.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="header">ROYAL ATTIRE</div>

    <div class="login-container">
        <form id="loginForm">
            <h2>LOGIN</h2>
            <div class="input-group">
                <input type="text" id="email" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="button" onclick="validateLogin()">Login</button>

        </form>
    </div>
    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const validEmail = "project@gmail.com";
            const validPassword = "123456";

            if (email === validEmail && password === validPassword) {
                window.location.href = "raa1.html";
            } else {
                alert("Invalid email or password");
            }
        }
    </script>
</body>
</html>
